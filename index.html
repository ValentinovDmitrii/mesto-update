<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Даниела Двоеглазова" />
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
        </header>

        <main class="main">

            <!--секция - информация профиля-->
            <section class="profile">
                <img class="profile__avatar-image" src="./images/avatar.PNG" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Frequent flyer traveller</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Куда летим в этот раз?</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <!--секция - контейнер с карточками-->
            <section class="elements-container"></section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>


        <!--модальное окно - редактировать профиль-->
        <section class="popup popup_type_editProfile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup__edit-form">
                    <input class="popup__input popup__input_value_profile-name" name="profile-name"
                        value="" id="popup__profile-name" placeholder="Имя" type="text">
                    <input class="popup__input popup__input_value_description" name="profile-description"
                        value="" id="popup__description" placeholder="О себе" type="text">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" id="editProfile-close-button" type="button"></button>
            </div>
        </section>

        <!--модальное окно - добавить карточку-->
        <section class="popup popup_type_addCard">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" id="cardFormPopup" name="popup__edit-form">
                    <input class="popup__input popup__input_value_card-name" name="card-name"
                        value="" id="popup__card-name" placeholder="Название" type="text">
                    <input class="popup__input popup__input_value_card-url" name="card-url"
                        value="" id="popup__card-url" placeholder="Ссылка на картинку" type="url">
                    <button class="popup__save-button"  type="submit">Создать</button>
                </form>
                <button class="popup__close-button" id="addCard-close-button" type="button"></button>
            </div>
        </section>

        <!--модальное окно - увеличить изображение карточки-->
        <section class="popup popup_type_image-preview">
            <div class="popup__image-container">
                <button class="popup__close-button" id="imagePreview-close-button" type="button"></button>
                    <img class="popup__image" src="" alt="">
                    <h2 class="popup__image-name"></h2>
            </div>
        </section>


        <!--шаблон карточки-->
        <template id="cardTemplate">
                <li class="card">
                    <img class="card__image" src="" alt="Изображение">
                    <div class="card__info">
                        <h2 class="card__title"></h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                    <button class="card__delete-button"></button>
                </li>
        </template>

    </div>
    <script src="./cards.js"></script>
    <script src="./script.js"></script>
</body>

</html>
