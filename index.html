<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><meta name="author" content="Даниела Двоеглазова"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип Mesto"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar-image" src="9a53a7d30177cd0ad234.png" alt="аватар"> <button class="profile__edit-avatar-button" type="button"></button></div><div class="profile__info"><h1 class="profile__name">Frequent flyer traveller</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Куда летим в этот раз?</p></div><button class="profile__add-button" type="button"></button></section><section class="elements-container"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_editProfile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="editProfileFormPopup" name="popup__edit-form" novalidate><label for="profile-name" class="popup__label"><input class="popup__input popup__input_value_profile-name" name="profile-name" value="" id="profile-name-input" placeholder="Имя" pattern="^[A-Za-zА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required minlength="2" maxlength="40"> <span for="profile-name" class="profile-name-input-error popup__input-error"></span></label> <label for="profile-description" class="popup__label"><input class="popup__input popup__input_value_description" name="profile-description" value="" id="description-input" placeholder="О себе" pattern="^[A-Za-zА-Яа-яЁё\s?-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса, вопроса и пробелы." required minlength="2" maxlength="200"> <span for="profile-description" class="description-input-error popup__input-error"></span></label> <button class="popup__save-button" id="editProfile-save-button" type="submit">Сохранить</button></form><button class="popup__close-button" id="editProfile-close-button" type="button"></button></div></section><section class="popup popup_type_addCard"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" id="cardFormPopup" name="popup__addCard-form" novalidate><label for="card-name" class="popup__label"><input class="popup__input popup__input_value_card-name" name="card-name" value="" id="card-name-input" placeholder="Название" pattern="^[A-Za-zА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required minlength="2" maxlength="30"> <span for="card-name" class="card-name-input-error popup__input-error"></span></label> <label for="card-url" class="popup__label"><input class="popup__input popup__input_value_card-url" name="card-url" value="" id="card-url-input" placeholder="Ссылка на картинку" type="url" required> <span for="card-url" class="card-url-input-error popup__input-error"></span></label> <button class="popup__save-button" id="addCard-save-button" type="submit" disabled="disabled">Создать</button></form><button class="popup__close-button" id="addCard-close-button" type="button"></button></div></section><section class="popup popup_type_image-preview"><div class="popup__image-container"><button class="popup__close-button" id="imagePreview-close-button" type="button"></button> <img class="popup__image" src="" alt=""><h2 class="popup__image-name"></h2></div></section><section class="popup popup_type_update-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" id="avatarFormPopup" name="popup__updateAvatar-form" novalidate><label for="update-avatar" class="popup__label"><input class="popup__input" name="update-avatar" value="" id="update-avatar-input" placeholder="Ссылка на изображение" type="url" required> <span for="update-avatar" class="update-avatar-input-error popup__input-error"></span></label> <button class="popup__save-button" id="updateAvatar-save-button" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__close-button" id="editProfile-close-button" type="button"></button></div></section><template id="cardTemplate"><li class="card" data-id=""><img class="card__image" src="" alt="Изображение"><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button"></button><p class="card__like-counter"></p></div></div><button class="card__delete-button"></button></li></template></div></body></html>
